<!----------------------------------------------------------------Header------------------------------------------------------------------------>
 <div class="contact-wrap">
    <div class="contant-in">
      <h1>Contact Info</h1>
      <h2><i class='bx bxs-phone-call'></i>Phone</h2>
      <p>234-567-8910</p>
      <h2><i class='bx bxs-envelope'></i>Email</h2>
      <p>example@gmail.com</p>
      <h2><i class='bx bxs-edit-location' ></i>Address</h2>
      <p>Salt River,Cape town</p>
      
      <ul>
        <li><a href="#"><i class='bx bxl-instagram'></i></a></li>
        <li><a href="#"><i class='bx bxl-facebook'></i></a></li>
        <li><a href="#"><i class='bx bxl-twitter'></i></a></li>
        <li><a href="#"><i class='bx bxl-whatsapp'></i></a></li>

      </ul>
    </div>
    <div class="contact-wrap">
      <h1>Send  Us a Message</h1>
      <form>
        <input type="text" placeholder="Full Name" class="contant-in-input">
        <input type="text" placeholder="Email" class="contant-in-input">
        <input type="text" placeholder="Subject" class="contant-in-input">
        <textarea placeholder="Message" class="contant-in-textarea"></textarea>
        <input type="submit" value="SUBMIT" class="contant-in-btn">

      </form>

      <div class="contant-in">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3310.298194471367!2d18.460423999999996!3d-33.9334578!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1dcc5d0852fd8f61%3A0x87a52bb504df3b94!2sPals%20Building!5e0!3m2!1sen!2sza!4v1712138125788!5m2!1sen!2sza" width="600" height="auto" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      
        
   
  </div>
