      <input type="time" id="time" name="time" required>

<!----------------------------------------------------------------JavaScrip for validatiuons---------------------------------------------------------------------->
<script>
    function validateForm() {
      var name = document.getElementById('name').value;
      var fullName = document.getElementById('fullName').value;
      var numberOfPeople = document.getElementById('numberOfPeople').value;
      var date = document.getElementById('date').value;
      var email = document.getElementById('email').value;
      var time = document.getElementById('time').value;
      var phone = document.getElementById('phone').value;

      var phoneRegex = /^\d{10}$/;
      var today = new Date().toISOString().split('T')[0];

      if (!name || !fullName || !numberOfPeople || !date || !email || !time || !phone) {
        alert('All fields are required!');
        return false;
      }

      if (date < today) {
        alert('Please select a date that has not passed yet.');
        return false;
      }

      if (!phone.match(phoneRegex)) {
        alert('Please enter a valid phone number (e.g., 0731598137)');
        return false;
      }

      // If all validation passes, show success message
      alert('Booking submitted successfully!');
      return true;
    }
  </script>
