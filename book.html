<!--------------------------------------------------------Booking form--------------------------------------------------------------->
<center>
    <div class="containers">
<div class="mains">
<div class="form">
    <div class="form-text">
          <h1><span>Book Now</span></h1>
          <p>Tell Us About Your Event!</p>
    </div>
    <div class="main-form">
        <form action="index.phg" method="get">
            <div>
                <span>Your full name</span>
                <input type="text" name="name" id="name" placeholder="write your full name">
            </div>
            <div>
                <span>Your email address</span>
                <input type="text" name="email" id="email" placeholder="@gmail">
            </div>
            <div>
                <!-- <---this is the select option---> 
                <span>Number of people</span>
                <select name="people" id="people"  required>
                    <option value="---people---">---people---</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <!-- <---this is the select option---> 
            </div>
            <div>
                <span>Time of event</span>
                <input type="time" name="time" id="time" placeholder="time" required>
            </div>
            <div>
                <span>Date of the event</span>
                <input type="date" name="date" id="date" placeholder="date" required>
            </div>
            <div>
                <span>Your phone number</span>
                <input type="number" name="number" id="number" placeholder="write your number..." required>
            </div>
            <div id="submit">
                <input type="submit" value="SUBMIT" id="submit">
            </div>
               
        </form>
    </div>
</div>
</div>
</div>
