<script>
// Function to share image on Facebook
function shareOnFacebook() {
  // URL of the image to share
  var imageUrl = encodeURIComponent(document.getElementById("imageToShare").src);
  // URL of the current page
  var pageUrl = encodeURIComponent(window.location.href);
  // Facebook sharing URL with image and page URL
  var facebookShareUrl = 'https://www.facebook.com/sharer/sharer.php?u=' + pageUrl + '&picture=' + imageUrl;
  // Open Facebook sharing dialog
  window.open(facebookShareUrl, '_blank');
}

// Function to share image on Twitter
function shareOnTwitter() {
  // URL of the current page
  var pageUrl = encodeURIComponent(window.location.href);
  // Twitter sharing URL with page URL
  var twitterShareUrl = 'https://twitter.com/intent/tweet?url=' + pageUrl;
  // Open Twitter sharing dialog
  window.open(twitterShareUrl, '_blank');
}

// Event listeners for share buttons
document.getElementById("facebookShare").addEventListener("click", shareOnFacebook);
document.getElementById("twitterShare").addEventListener("click", shareOnTwitter);
</script>
